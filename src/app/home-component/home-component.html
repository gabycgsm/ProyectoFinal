<form #usuarioForm = "ngForm" (ngSubmit)="handleSave(usuarioSeleccionado)">
    <label for="nombre">
        Nombre: <input type="text" name="nombre" [(ngModel)] = "usuarioSeleccionado.nombre" required placeholder="Ingrese el nombre">
    </label>
    <label for="direccion">
        Dirección: <input type="text" name="direccion" [(ngModel)] = "usuarioSeleccionado.direccion" required placeholder="Ingrese la dirección">
    </label>
    <label for="telefono">
        Teléfono: <input type="text" name="telefono" [(ngModel)] = "usuarioSeleccionado.telefono" required placeholder="Ingrese el teléfono">
    </label>

    <button type="submit">Save</button>

</form>

<div>
<ul *ngFor="let user of usuario;" class="usuario">
    <strong>{{ user.nombre }}</strong>:
    <li>{{ user.direccion }}</li>
    <li>{{ user.telefono }}</li>
    <button (click)="editUsuario(user)">Edit</button>
    <button (click)="deleteUsuario(user)">Delete</button>
  </ul>
</div>
