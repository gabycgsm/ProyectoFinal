<form #usuarioForm = "ngForm" (ngSubmit)="handleSave(usuarioSeleccionado)">
    <label for="nombre">
        Nombre: <input type="text" name="nombre" [(ngModel)] = "usuarioSeleccionado.name"  placeholder="Ingrese el nombre" required>
    </label>
    <label for="direccion">
        Dirección: <input type="text" name="direccion" [(ngModel)] = "usuarioSeleccionado.address" required placeholder="Ingrese la dirección">
    </label>
    <label for="telefono">
        Teléfono: <input type="text" name="telefono" [(ngModel)] = "usuarioSeleccionado.phone" required placeholder="Ingrese el teléfono">
    </label>

    <button type="submit" [disabled]="usuarioForm.invalid">Save</button>

</form>

<div>
    <h2>Lista de Usuarios</h2>
<p *ngIf="usuario.length === 0">No hay usuarios disponibles</p>
  <ul>
  <li *ngFor="let user of usuario">
    {{ user.name }} - {{ user.address }} - {{ user.phone }}
    <button (click)="editUsuario(user)">Editar</button>
    <button (click)="confirmarEliminar(user)">Eliminar</button>
  </li>
</ul>
</div>

<!-- Confirmación eliminar -->
<div *ngIf="usuarioAEliminar" class="confirm-modal">
    <p>¿Seguro que quieres eliminar a {{ usuarioAEliminar.name }}?</p>
    <button (click)="eliminarConfirmado()">Sí, eliminar</button>
    <button (click)="cancelarEliminar()">Cancelar</button>
  </div>
